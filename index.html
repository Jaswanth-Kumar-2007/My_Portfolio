<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jaswanth Kumar — Portfolio</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a2e0f1f5d2.js" crossorigin="anonymous"></script>

  <style>
    /* ==================== ROOT & THEME ==================== */
    :root {
      --accent-1: #ff2d95;
      --accent-2: #7c3aed;
      --accent-3: #06b6d4;
      --glass: rgba(255,255,255,0.06);
      --glass-border: rgba(255,255,255,0.08);
      --muted-light: rgba(236,254,255,0.85);
      --muted-dark: rgba(6,16,41,0.85);
    }

    [data-theme="light"] {
      --accent-1: #7c3aed;
      --accent-2: #06b6d4;
      --accent-3: #ffd66b;
      --glass: rgba(14,165,233,0.04);
      --glass-border: rgba(14,165,233,0.08);
      --muted-light: rgba(6,16,41,0.95);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
      color: #eaf6fb;
      overflow-x: hidden;
      position: relative;
      background: linear-gradient(120deg, var(--accent-2), var(--accent-1), var(--accent-3));
    }

    /* ==================== BACKGROUND ==================== */
    .bg-animated {
      position: fixed;
      inset: 0;
      z-index: -3;
      background: linear-gradient(120deg, var(--accent-2), var(--accent-1), var(--accent-3));
      background-size: 600% 600%;
      animation: gradientShift 18s ease infinite;
      filter: saturate(1.05) brightness(0.98);
    }

    @keyframes gradientShift {
      0%   { background-position: 0% 50% }
      25%  { background-position: 50% 100% }
      50%  { background-position: 100% 50% }
      75%  { background-position: 50% 0% }
      100% { background-position: 0% 50% }
    }

    #particle-canvas {
      position: fixed;
      inset: 0;
      z-index: -2;
      pointer-events: none;
    }

    .wrap {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ==================== HEADER ==================== */
    header {
      position: sticky;
      top: 0;
      z-index: 120;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 22px;
      background: rgba(3,6,12,0.14);
      backdrop-filter: blur(8px) saturate(120%);
      border-bottom: 1px solid var(--glass-border);
    }

    .brand {
      display: flex;
      gap: 10px;
      align-items: center;
      font-weight: 700;
    }

    header nav {
      display: flex;
      gap: 14px;
      align-items: center;
    }

    header nav a {
      color: inherit;
      font-weight: 600;
      padding: 6px 8px;
      border-radius: 8px;
      transition: transform .15s, color .15s;
    }

    header nav a:hover {
      transform: translateY(-4px);
      color: var(--accent-3);
    }

    /* ==================== FUTURISTIC TOGGLE ==================== */
    .theme-toggle {
      --size: 44px;
      position: relative;
      width: var(--size);
      height: 24px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      padding: 2px;
    }

    .theme-toggle .knob {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
      transition: transform 0.3s ease;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    body[data-theme="dark"] .theme-toggle .knob {
      transform: translateX(20px);
      background: #222;
    }

    /* ==================== HERO ==================== */
    .hero {
      min-height: 92vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 44px 20px;
    }

    .name {
      font-size: clamp(2rem, 6vw, 3.8rem);
      font-weight: 800;
      background: linear-gradient(90deg, var(--accent-1), #ffd66b, var(--accent-3));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      margin-top: 14px;
      color: rgba(234,246,251,0.9);
      font-weight: 700;
    }

    /* ==================== SECTIONS ==================== */
    section {
      padding: 48px 20px;
      max-width: 1150px;
      margin: auto;
    }

    h2 {
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 12px;
      color: #eaf6fb;
    }

    .subtext {
      text-align: center;
      color: rgba(234,246,251,0.85);
      margin-bottom: 20px;
    }

    /* ==================== CARDS ==================== */
    .grid {
      display: grid;
      gap: 18px;
    }

    .skills {
      grid-template-columns: repeat(auto-fit, minmax(140px,1fr));
    }

    .projects {
      grid-template-columns: repeat(auto-fit, minmax(260px,1fr));
    }

    .card {
      border: 1px solid var(--glass-border);
      border-radius: 14px;
      padding: 16px;
      background: rgba(255,255,255,0.03);
    }

    /* ==================== SOCIALS ==================== */
    .socials {
      display: flex;
      gap: 14px;
      justify-content: center;
      margin-top: 12px;
    }

    .socials a {
      display: grid;
      place-items: center;
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: rgba(255,255,255,0.08);
      color: #fff;
    }

    .socials a:hover {
      color: var(--accent-3);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: rgba(234,246,251,0.9);
    }

    /* ==================== INFINITY LOADER ==================== */
    .loader-overlay {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 9999;
      background: rgba(2,6,23,0.6);
      opacity: 0;
      pointer-events: none;
      transition: opacity .12s ease;
    }

    .loader-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    .loader-box {
      width: 180px;
      height: 96px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .infinity-svg {
      width: 150px;
      height: 70px;
    }
  </style>
</head>
<body data-theme="light">
  <!-- ==================== BACKGROUND ==================== -->
  <div class="bg-animated"></div>
  <canvas id="particle-canvas"></canvas>

  <!-- ==================== WRAPPER ==================== -->
  <div class="wrap">
    <!-- ==================== HEADER ==================== -->
    <header>
      <div class="brand"><i class="fas fa-rocket" style="color:var(--accent-3)"></i> Jaswanth Kumar</div>
      <nav>
        <a href="#about" class="nav-link">About</a>
        <a href="#skills" class="nav-link">Skills</a>
        <a href="#projects" class="nav-link">Projects</a>
        <a href="#contact" class="nav-link">Contact</a>
        <!-- Futuristic toggle -->
        <div class="theme-toggle" id="themeToggle"><div class="knob"></div></div>
      </nav>
    </header>

    <!-- ==================== MAIN ==================== -->
    <main>
      <!-- HERO -->
      <section class="hero">
        <div>
          <div class="name">Hi — I'm Jaswanth Kumar</div>
          <div class="subtitle"><div id="typing"></div></div>
        </div>
      </section>

      <!-- ABOUT -->
      <section id="about">
        <h2>About Me</h2>
        <p class="subtext">Student developer building futuristic web experiences...</p>
      </section>

      <!-- SKILLS -->
      <section id="skills">
        <h2>Skills</h2>
        <div class="grid skills">
          <div class="card">HTML</div>
          <div class="card">CSS</div>
          <div class="card">JavaScript</div>
          <div class="card">Python</div>
          <div class="card">C++</div>
          <div class="card">SQL</div>
        </div>
      </section>

      <!-- PROJECTS -->
      <section id="projects">
        <h2>Projects</h2>
        <div class="grid projects">
          <div class="card">Product Space AI Project</div>
          <div class="card">Student Study Helper</div>
        </div>
      </section>

      <!-- CONTACT -->
      <section id="contact">
        <h2>Get in Touch</h2>
        <div class="socials">
          <a href="https://github.com/Jaswanth-Kumar-2007" title="GitHub"><i class="fa-brands fa-github"></i></a>
          <a href="https://www.linkedin.com/in/jaswanth-kumar-kamireddi-86ba09373/" title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
          <a href="https://www.instagram.com/kjk._.06/" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </section>
    </main>

    <!-- ==================== FOOTER ==================== -->
    <footer>© 2025 Jaswanth Kumar</footer>
  </div>

  <!-- ==================== INFINITY LOADER ==================== -->
  <div class="loader-overlay" id="loaderOverlay">
    <div>
      <div class="loader-box">
        <svg class="infinity-svg" viewBox="0 0 120 60">
          <defs><linearGradient id="g1"><stop offset="0%" stop-color="#ff2d95"/><stop offset="50%" stop-color="#7c3aed"/><stop offset="100%" stop-color="#06b6d4"/></linearGradient></defs>
          <path id="infPath" d="M10,30 C10,5 50,5 60,30 C70,55 110,55 110,30 C110,5 70,5 60,30 C50,55 10,55 10,30 Z"
            fill="none" stroke="url(#g1)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"
            stroke-dasharray="200" stroke-dashoffset="200"/>
        </svg>
      </div>
      <div id="loaderCaption">Connecting the dots...</div>
    </div>
  </div>

  <!-- ==================== SCRIPTS ==================== -->
  <script>
    /* Typing effect */
    const phrases=["Aspiring Software Engineer","Open Source Enthusiast","Web Developer"];
    const typingEl=document.getElementById('typing');let pi=0,ci=0,del=false;
    function type(){const full=phrases[pi];if(!del){typingEl.textContent=full.slice(0,++ci);if(ci===full.length){del=true;setTimeout(type,1400);return;}}
    else{typingEl.textContent=full.slice(0,--ci);if(ci===0){del=false;pi=(pi+1)%phrases.length;}}setTimeout(type,del?50:100);}
    type();

    /* Futuristic theme toggle */
    const themeToggle=document.getElementById('themeToggle');
    themeToggle.addEventListener('click',()=>{const b=document.body;if(b.getAttribute('data-theme')==='dark'){b.setAttribute('data-theme','light');}
    else{b.setAttribute('data-theme','dark');}});

    /* Loader animation */
    const loaderOverlay=document.getElementById('loaderOverlay');const loaderPath=document.getElementById('infPath');
    function playInfinity(d=1100){const len=loaderPath.getTotalLength();loaderPath.style.strokeDasharray=len;loaderPath.style.strokeDashoffset=len;loaderPath.getBoundingClientRect();
      loaderPath.style.transition=`stroke-dashoffset ${d}ms cubic-bezier(.2,.9,.2,1)`;loaderPath.style.strokeDashoffset=0;setTimeout(()=>{loaderPath.style.transition='';loaderPath.style.strokeDashoffset=len;},d+80);}
    function showLoaderThen(action,caption='Connecting...',ms=1100){document.getElementById('loaderCaption').textContent=caption;loaderOverlay.classList.add('show');playInfinity(ms);setTimeout(()=>{loaderOverlay.classList.remove('show');action();},ms+260);}
  </script>
</body>
</html>
